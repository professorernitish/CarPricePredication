 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <div class="login">
        <h1>Car Price Prediction</h1>
        <form action="{{ url_for('prediction') }}" method="POST">
            <input type="text" name="model" placeholder="Model Year" required><br>
            <input type="text" name="vehicle_age" placeholder="Vehicle Age" required><br>
            <input type="text" name="km_driven" placeholder="Kilometers Driven" required><br>
            <input type="text" name="seller_type" placeholder="Seller Type (Encoded)" required><br>
            <input type="text" name="fuel_type" placeholder="Fuel Type (Encoded)" required><br>
            <input type="text" name="transmission_type" placeholder="Transmission Type (Encoded)" required><br>
            <input type="text" name="mileage" placeholder="Mileage" required><br>
            <input type="text" name="engine" placeholder="Engine Size" required><br>
            <input type="text" name="max_power" placeholder="Max Power" required><br>
            <input type="text" name="seats" placeholder="Number of Seats" required><br>      

            <button type="submit">Predict</button>
        </form>

        {% if result is not none %}
        <h2>Predicted Car Price: â‚¹{{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
